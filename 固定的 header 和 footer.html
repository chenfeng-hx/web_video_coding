<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>固定的 header 和 footer</title>
	<style>
		.parent {
			display: grid;
			grid-template-rows: auto 1fr auto;
			margin: 0 auto;
		}
		.section1 { background-color: blue; }
		.section2 { background-color: coral; }
		.section3 { background-color: purple; }
	</style>
</head>
<body>
<!-- 注释 -->
	<div class="parent">
		<header class="section1" contenteditable>Herder</header>
		<main class="section2" contenteditable>Main</main>
		<footer class="section3" contenteditable>Footer</footer>
	</div>
</body>
</html>

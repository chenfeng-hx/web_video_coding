<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动画封装初体验</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        var box = document.querySelector('.box');
        var timer = setInterval(function() {
            if(box.offsetLeft >= 500) {
                clearInterval(timer);
            }
            var juli = (500 - box.offsetLeft) / 10;
            box.style.left = box.offsetLeft + juli + 'px';
        }, 50);
    </script>
</body>
</html>

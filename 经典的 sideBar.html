<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>经典的 sideBar.html</title>
	<style>
		.parent {
			display: grid;
			grid-template-columns: minmax(150px, 25%) 1fr;
		}
		.section1 {
			background-color: yellow;
		}
		.section2 {
			background-color: purple;
		}
	</style>
</head>
<body>
<!-- 注释 -->
	<div class="parent">
		<div class="section1" contenteditable>
			Min 150px / Max 25%
		</div>
		<div class="section2" contenteditable>
			This element takes the second grid position (1fr), meaning
			it takes up the rest of the remaining space.
		</div>
	</div>
</body>
</html>
